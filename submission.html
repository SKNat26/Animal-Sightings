<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icon.png">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Staatliches' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Unica One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>

    <!-- DATABASES -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script defer src="submissionDatabase.js"></script>
    
    <script src="reports.js" defer></script>
</head>

<body id="submitPage">
    <div id="top-page2">
        <h1>SUBMIT</h1>
        <h2>Enter Information Here</h2>
    </div>
    
    <div id="inputs">
        <div id="image-input">
            <input id="img-submit" placeholder="Enter URL of Image" class="submissions" type="input">
            <p id="appear">Make sure you converted the image on a separate platform such as Imgur. This input only supports URL's.</p>
        </div>
        <div id="name-input">
            <input id="name-submit" placeholder="Enter Animal" class="submissions" type="input" maxlength="20">
        </div>
        <div id="scientific-input">
            <input id="scientific-submit" placeholder="(OPTIONAL) Scientific Name" class="submissions" type="input" maxlength="20">
        </div>
        <div id="location-input">
            <input id="loc-submit" placeholder="Enter Location" class="submissions" type="input" maxlength="20">
        </div>
        <div id="date-input">
            <input id="date-submit" placeholder="Date" class="submissions" type="date">
        </div>
        <div id="extra-input">
            <textarea id="extra-submit" placeholder="Enter any extra notes" class="submissions"></textarea>
        </div>
        <div id="taxon">
            <p>Taxon Key:</p>
        </div>
        <!-- <div id="password-input">
            <input id="password-submit" placeholder="Enter Password" class="submissions" type="input" maxlength="20">
        </div> -->

        <div id="submit">
            <button id="data-submit">SUBMIT RESPONSES</button>
            <button id="find-taxon">FIND TAXON KEY</button>
            <button id="add-more">ADD MORE INFO</button>
        </div>
    </div>

    <div id="previewDiv">
        <div id="previewContent">
            <div class="left-preview">
                
            </div>
            <div class="right-preview">

            </div>
        </div>
    
        <div id="confirm">
            <button id="confirm-response">CONFIRM</button>
        </div>
    </div>
    
    <div id="bottom-about-page">
        <a href="index.html">Home Page</a>
    </div>

</body>
</html>
